<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: main-fragment(
       ~{:: title},
       ~{:: #content}
       )}">
<head>
    <meta charset="UTF-8">
    <title>StudEra</title>
</head>
<body>
<div id="content">
    <p class="h4">Find lecturers who attached to more than X courses of provider:</p>
    <form class="form-horizontal" method="get" action="/lectors/more-than-one-course">
        <div class="form-group">
            <label class="control-label col-sm-4" for="number">X:</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="number"
                       type="number"
                       name="number"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="provider">Provider:</label>
            <div class="col-sm-10">
                <select class="custom-select" name="providerId" id="provider">
                    <option th:each="provider : ${providers}"
                            th:text="${provider.getName()}"
                            th:value="${provider.getId()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
