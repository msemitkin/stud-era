<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: main-fragment(
       ~{:: title},
       ~{:: #content}
       )}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div id="content" style="width: 600px; margin: auto; margin-top: 60px">
    <style>
        .alert {
            line-height: 0.5;
        }
    </style>
    <form class="form-horizontal" th:object="${course}" action="/courses/save" method="post">
        <p class="h4 col-sm-10">Add course</p>
        <div class="alert alert-danger col-sm-10" role="alert" th:if="${#fields.hasErrors('name')}">
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}"
            >Name Error</p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input class="form-control"
                       type="text"
                       id="name"
                       placeholder="Enter name"
                       th:field="*{name}"
                       required
                       autofocus>
            </div>
        </div>
        <div class="alert alert-danger col-sm-10" role="alert" th:if="${#fields.hasErrors('description')}">
            <p th:each="error: ${#fields.errors('description')}"
               th:text="${error}"
            >Name Error</p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control"
                          id="desc"
                          rows="3"
                          th:field="*{description}"
                          required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="students-limit">Students limit:</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="students-limit"
                       type="number"
                       th:field="*{studentsLimit}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="provider">Provider:</label>
            <div class="col-sm-10">
                <select class="custom-select" name="providerId" id="provider">
                    <option th:each="provider : ${providers}"
                            th:text="${provider.getName()}"
                            th:value="${provider.getId()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
